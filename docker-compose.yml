version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: edubaza_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: edubaza
      POSTGRES_PASSWORD: edubaza_secure_password_2024_change_this
      POSTGRES_DB: edubaza
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U edubaza']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: edubaza_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass edubaza_redis_password
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', '--raw', 'incr', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Commander (GUI для разработки)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: edubaza_redis_commander
    restart: unless-stopped
    environment:
      - REDIS_HOSTS=local:redis:6379:0:edubaza_redis_password
    ports:
      - '8081:8081'
    depends_on:
      - redis

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: edubaza-network
